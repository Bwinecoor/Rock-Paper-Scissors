<body>
    <br>
    <h1 class="text-center highlight2">Rock, Paper, Scissors</h1>
    <hr width="35%" class="mx-auto">
<div class="row text-center">
<div class="rps mx-auto" onclick="playGame('rock')" id="rock"><img src="rock.png" width="150px" height="150px"></div>
<div class="rps mx-auto" onclick="playGame('paper')" id="paper"><img src="paper.png" width="150px" height="150px"></div>
<div class="rps mx-auto" onclick="playGame('scissors')" id="scissors"><img src="scissors.png" width="150px" height="150px"></div>
</div>
<hr width="75%" class="mx-auto">
<div class="text-center">
    <div class="highlight2">
<h1>Result...</h1> 
<hr>
<h3 id="p1"></h3>
</div>
</div>

<br>
<br>
<br>
<div class="highlight">
<div class="row text-center ">
    <h3 class="col mx-3 text-decoration-underline">User Score</h3>
    <h3 class="col mx-3  text-decoration-underline">Computer Score</h3>
    </div>
<div class="row text-center">
    <h3 id="userScore" class="col mx-3">0</h3>
    <h3 id="computerScore" class="col mx-3">0</h3>
    </div>
</div>
<br>
<div class="resethighlight" onclick="resetGame()">
    <div class="resetbutton">Reset Score</div>
</div>

</body>
</html>
